<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <header class="header">
            <input type="text" name="" id="entries">
            <div class="delet_options">
                <button class="clear">C</button>
                <button class="earase">D</button>
            </div>
        </header>
        <div class="container">
        
            <section class="numbers">
        
                    <div class="number number1">1</div>
                    <div class="number number2">2</div>
                    <div class="number number3">3</div>
                    <div class="number number4">4</div>
                    <div class="number number4">5</div>
                    <div class="number number6">6</div>
                    <div class="number number7">7</div>
                    <div class="number number8">8</div>
                    <div class="number number9">9</div>
                    <div class="number number0">0</div>
                    <div class="number dot">.</div>
                    <div class="number negative ">-</div>
        
            </section>
            <section class="operations">
                
                    <div class="operation opera1">+</div>
                    <div class="operation opera2">-</div>
                    <div class="operation opera3">*</div>
                    <div class="operation opera4">/</div>
                    <div class="operation opera5">%</div>
                    <div class="operation opera6">=</div>
               
            </section>
        </div>
    </div>
    
</body>
</html>
