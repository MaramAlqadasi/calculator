<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
  
</head>
<body>
    <div class="main_container">
        <header class="header">
            <input type="text" name="" id="input" disabled>
        </header>
        <div class="container">
            
            <section class="numbers">
                <button  value ="1" class="btn number number1">1</button>
                <button value="2" class="btn number number2">2</button>
                <button value="3" class="btn number number3">3</button>
                <button value="4" class="btn number number4">4</button>
                <button value="5" class="btn number number4">5</button>
                <button value="6" class="btn number number6">6</button>
                <button value="7" class="btn number number7">7</button>
                <button value="8" class="btn number number8">8</button>
                <button value="9" class="btn number number9">9</button>
                <button value="0" class="btn number number0">0</button>
                <button value="." class="btn  dot">.</button>
                <button value="-" class="btn  negative ">+/-</button>
            </section>
            <section class="operations">
                <button  value ="C" class="btn clear">C</button>
                <button  value ="D" class="btn erase">D</button>
                <button value="+" class="btn operation sumOp">+</button>
                <button value="-" class="btn operation opsubOp">-</button>
                <button value="*" class="btn operation multOp">*</button>
                <button value="/" class="btn operation dividOp">/</button>
                <button value="%" class="btn operation modOp">%</button>
                <button value="=" class="btn equal">=</button>
            </section>
        </div>
    </div>
    
</body>
</html>
